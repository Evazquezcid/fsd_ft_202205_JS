<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="eventos.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Eventos</title>
  </head>
  <body>
    <h1 onmouseover="cambiarTitulo()">Eventos</h1>
    <button onclick="alertaMensaje()">Púlsame</button>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Edit_icon_%28the_Noun_Project_30184%29.svg/1024px-Edit_icon_%28the_Noun_Project_30184%29.svg.png"
      alt="Pen icon"
      onclick="mostrarPárrafo()"
    />
    <input
      type="text"
      placeholder="Escribe aquí"
      oninput="leerTecla()"
      class="escribe"
    />
    <form onsubmit="onSubmit()">
      <fieldset>
        <label for="username">Username</label>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit">Leer Usuario</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>

  <hr />

  <button class="saluda">Saluda</button>

  <hr />

  <form>
    <input type="number" id="numA" />
    <input type="number" id="numB" />
    <button type="button" onclick="sumarNumeros()">Sumar</button>
  </form>
</html>
